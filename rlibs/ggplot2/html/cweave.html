<h2>Col weave</h2>

<h3>Description</h3>

<p>Weave together two (or more) matrices by column
</p>


<h3>Usage</h3>

<pre>
  cweave(...)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>...</code></td>
<td>
<p>matrices to weave together</p>
</td></tr>
</table>


<h3>Details</h3>

<p>Matrices must have same dimensions
</p>
